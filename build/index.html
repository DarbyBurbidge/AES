<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./scripts/app.js" defer></script>
    </head>
    <body style="all: unset; background: #333; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10% 20%">
        <form id="input__form" style="width: 60%;">
            <label for="message__input" class="input__label" style="color: #ddd; font-size: 2rem; text-align: left; width: 60%;">Initial Message:</label>
            <textarea id="message__input" style="width: 98%; height: 20vh; margin-top: 1rem;" autofocus></textarea>
            <span style="padding: .5rem; display: flex; align-items:center; justify-content: space-around">
                <span><label for="encrypt" style="color: #ddd;">Encrypt:</label>
                <input id="encrypt" type="radio" name="toggle__encrypt" checked="true">
                </span>
                <span>
                <label for="decrypt" style="color: #ddd;">Decrypt:</label>
                <input id="decrypt" type="radio" name="toggle__encrypt">
                </span>
            </span>
            <button type="submit" style="padding: .5rem 1.5rem; width: 100%; background-color: forestgreen;">Submit</button>
        </form>
        <label class="output__label" style="color: #ddd; font-size: 2rem; text-align: left; width: 60%; margin: 1rem 0;" onclick="selectText('output__label')">Output Message:</label>
        <div id="output__container" class="output" style="width: 60%; height: 20vh; background: white; border: 2px solid black;
        outline: 1px solid white; border-radius: .125rem; overflow-wrap: break-word;"></div>
    </body>
    <foot>   
    </foot>
</html>
